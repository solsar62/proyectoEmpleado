{% extends 'base.html' %}


{% block title %}
Eliminar Empleado
{% endblock title %}


{% block body %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Eliminar Empleado: {{ object.last_name }}</h1>

        <form class="cell" method="POST">{% csrf_token %}

            <div class="callout alert">
                <h5>Confirma que desea eliminarlo?</h5>
                <button type="submit" class="button alert">Eliminar</button>
            </div>
        </form>
    </div>
</div>

{% endblock body %}
